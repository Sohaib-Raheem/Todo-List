<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="todo-container">
    <h1 class="title">📝 To-Do List</h1>
    
    <div class="todo-input">
      <input type="text" placeholder="Add a new task..." id="todo">
      <button onclick="addTodo()"id="addBtn" >+</button>
      <button onclick="updateTodo()"id="updateBtn" >Update</button>
    </div>

    <ul id="todo-list">
      
     
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
